<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FramePack{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Add custom base styles or component styles here if needed */
        /* Example: Make scrollbars nicer */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style for sticky sidebar */
        .sticky-sidebar {
            position: sticky;
            top: 1rem; /* Adjust as needed */
            height: calc(100vh - 2rem); /* Adjust based on top value and desired padding */
            overflow-y: auto;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-4 py-4">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
